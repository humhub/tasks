  "/tasks/task/{id}/upload-files":
    post:
      tags:
        - Task management
      summary: Attach files to task
      description: ""
      parameters:
        - in: path
          name: id
          description: The id of the task
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  description: The files to upload.
                  type: array
                  items:
                    type: file
              required:
                - files
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
