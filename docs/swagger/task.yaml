servers:
  - url: /api/v1
components:
  requestBodies:
    Body:
      content:
        application/json:
          schema:
            type: object
            required:
              - Task
              - TaskForm
            properties:
              Task:
                type: object
                required:
                  - title
                properties:
                  title:
                    type: string
                    example: New task by api
                  description:
                    type: string
                    example: Api task description
                  task_list_id:
                    type: integer
                    format: int64
                    example: 9
                  scheduling:
                    type: integer
                    format: int64
                    example: 1
                  all_day:
                    type: integer
                    format: int64
                    example: 0
                  selectedReminders:
                    type: array
                    description: Id's of reminder mode
                    items:
                      type: integer
                      format: int64
                    example:
                      - 1
                      - 4
                  cal_mode:
                    type: integer
                    format: int64
                    example: 1
                    description: Add schedule to the space calendar
                  assignedUsers:
                    type: array
                    description: guid's of user
                    items:
                      type: string
                    example:
                      - ad82fbfa-9621-489f-993a-0cf6d8be5747
                      - 231acc8c-a8f5-4450-8b96-f670ffc1496b
                  responsibleUsers:
                    type: array
                    description: guid's of user
                    items:
                      type: string
                    example:
                      - ad82fbfa-9621-489f-993a-0cf6d8be5747
                  review:
                    type: integer
                    format: int64
                    example: 1
                    description: Review by responsible user
              TaskForm:
                type: object
                required:
                  - start_date
                  - end_date
                  - start_time
                  - end_time
                properties:
                  is_public:
                    type: integer
                    format: int64
                    example: 1
                  start_date:
                    type: string
                    format: date
                    description: Required if Task scheduling param is set
                    example: 2019-03-23
                  start_time:
                    type: string
                    description: Required if Task scheduling param is set and Task all_day param
                      isn't set
                    example: 10:00
                  end_date:
                    type: string
                    format: date
                    description: Required if Task scheduling param is set
                    example: 2019-03-25
                  end_time:
                    type: string
                    description: Required if Task scheduling param is set and Task all_day param
                      isn't set
                    example: 20:30
                  timeZone:
                    type: string
                    example: America/Los_Angeles
                  newItems:
                    type: array
                    description: Checklist items
                    items:
                      type: string
                    example:
                      - first item
                      - second item
              content:
                $ref: https://raw.githubusercontent.com/humhub/rest/master/docs/swagger/content.yaml#/components/schemas/Content
      description: Task information
    Body2:
      content:
        application/json:
          schema:
            type: object
            required:
              - TaskList
              - TaskListSettings
            properties:
              TaskList:
                type: object
                required:
                  - title
                properties:
                  name:
                    type: string
                    example: New task list by api
                  color:
                    type: string
                    example: "#6fdbe8"
              TaskListSettings:
                type: object
                properties:
                  hide_if_completed:
                    type: integer
                    format: int64
                    default: 1
                    example: 1
      description: Task list information
  securitySchemes:
    _ref: https://raw.githubusercontent.com/humhub/rest/master/docs/swagger/common.yaml#/securityDefinitions
  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
          example: 6
        title:
          type: string
          example: Space task by API
        description:
          type: string
          example: Space task by API description
        status:
          type: integer
          format: int64
          example: 1
        start_datetime:
          type: string
          format: datetime
