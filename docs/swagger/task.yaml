  "/tasks/task/{id}/processed":
    patch:
      tags:
        - Task management
      summary: Change task status
      description: ""
      parameters:
        - name: id
          in: path
          description: The id of the task
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                title:
                  type: integer
                  format: int64
                  enum:
                    - 1
                    - 2
                    - 3
                    - 5
                  example: 2
                  description: |
                    Participant type:
                     * 1 - pending.
                     * 2 - in progress.
                     * 3 - pending review.
                     * 5 - completed.
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Status successfully changed.
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: Invalid status!
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 403
                  message:
